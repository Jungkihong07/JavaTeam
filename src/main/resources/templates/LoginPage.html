<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<th:block th:replace="fragment/Navigation :: navigation"></th:block>
<!-- Header-->
<th:block th:replace="fragment/Header :: header('로그인')"></th:block>

<div class="container px-4 px-lg-5 my-5">
    <div class="col-md-4 offset-md-4" style="width: 30%;">
        <h3 class="">Please sign in</h3>
        <form class="" method="post">
            <div class="">
                <label for="userId" class="">User Name</label> <input
                    type="text" class="form-control" placeholder="ID" id="userId"
                    name="userId" required autofocus>
            </div>
            <div class="">
                <label for="userPassword" class="">Password</label> <input
                    type="password" class="form-control" placeholder="Password"
                    id="userPassword" name="userPassword" required>
            </div>

            <button style="margin: 10px; width: 95%;" class="btn btn btn-lg btn-success" type="submit">로그인</button>
        </form>
        <a href="SignUpPage.html">아직 회원이 아니신가요?</a>
    </div>

</div>
<!-- Footer-->
<th:block th:replace="fragment/Footer :: footer"></th:block>
</body>
</html>
