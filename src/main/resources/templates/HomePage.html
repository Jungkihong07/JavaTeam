<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Template Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!--<link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!--<link href="../static/css/styles.css" rel="stylesheet" />-->

</head>
<body>
<!-- Navigation-->
<th:block th:replace="fragment/Navigation :: navigation"></th:block>
<!-- Header-->
<th:block th:replace="fragment/Header :: header('Shop in Template')"></th:block>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Thymeleaf 반복문을 사용하여 동적으로 데이터 바인딩 -->
            <div class="col mb-5" th:each="url : ${templateUrls}">
                <div class="card h-100">
                    <!-- Product image, Thymeleaf로 동적인 이미지 URL 바인딩 -->
                    <img class="card-img-top template_image" th:src="${url}" alt="Template First Page"/>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-3" href="#">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<th:block th:replace="fragment/Footer :: footer"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
